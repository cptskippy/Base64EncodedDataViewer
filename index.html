            var _form = document.getElementById("imageViewer");
            var _button = document.getElementById("displayImage");
            var _text = document.getElementById("b64image"); 
            var _img = document.getElementById("image");
            var _imgType = document.getElementById("imageType");
            
            var displayImage = function (e) {
                if(e) {
                    e.stopPropagation();
                    e.preventDefault();
                }

            };
            
            _form.onsubmit = displayImage;
            
            displayImage();            
        </script>
